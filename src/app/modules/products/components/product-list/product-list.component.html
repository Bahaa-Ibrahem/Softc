<div class="container">
    <div class="row">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Product ID Column -->
              <ng-container matColumnDef="ProductId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </th>
                <td mat-cell *matCellDef="let row"> {{row.ProductId}} </td>
              </ng-container>
          
              <!-- Product Name Column -->
              <ng-container matColumnDef="ProductName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let row"> {{row.ProductName}} </td>
              </ng-container>
          
              <!-- Product Price  Column -->
              <ng-container matColumnDef="ProductPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </th>
                <td mat-cell *matCellDef="let row"> {{row.ProductPrice}} </td>
              </ng-container>
          
              <!-- Available Pieces Column -->
              <ng-container matColumnDef="AvailablePieces">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Pieces </th>
                <td mat-cell *matCellDef="let row"> {{row.AvailablePieces}} </td>
              </ng-container>

               <!-- Product Image Column -->
               <ng-container matColumnDef="ProductImg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Image </th>
                <td mat-cell *matCellDef="let row">
                    <img [src]="row.ProductImg" class="rounded-circle img-fluid" alt="Loading...">
                </td>
              </ng-container>

              
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>
</div>
